<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>HTML CLASS</h1>

    <p>
        <br> <!-- Break roll  -->
        <b>Bold (default)</b>; <br> 
        <strong>Bold (for emphasis)</strong>; <br>
        <i>Italic</i>; <br>
        <u>Underline</u>; <br>
        
        <small>Small</small>; <br>
        <del>del an element (------)</del>; <br>

        2<sup>10</sup>; <br>
        2<sub>10</sub>; <br>

        <mark>MarkUp</mark>
    </p>
</body>

</html>
