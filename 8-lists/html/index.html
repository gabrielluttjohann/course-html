<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lists</h1>

    <h2>Unordered List</h2> 
    <ul> 
        <!-- List item -->
        <li>rice</li>
        <li>bean</li>
        <li>sugar</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>rice</li>
        <li>bean</li>
        <li>sugar</li>
    </ol>
</body>
</html>
